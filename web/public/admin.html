<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin – Database Server</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="login-view" class="container">
    <div class="login-box">
      <h2>Admin login</h2>
      <p style="color: var(--muted); font-size: 0.9rem;">Sign in with your auth-microservice user.</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="admin@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
        </div>
        <div id="login-error" class="error hidden"></div>
        <button type="submit" class="btn" id="login-btn">Sign in</button>
      </form>
    </div>
  </div>

  <div id="dashboard-view" class="container hidden">
    <header class="admin-header">
      <h1>Database Server – Admin</h1>
      <div class="user">
        <span id="user-email"></span>
        <a href="#" class="logout" id="logout-link">Log out</a>
      </div>
    </header>

    <section class="section">
      <h2>Service health</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <h4>PostgreSQL</h4>
          <div class="value" id="pg-status">—</div>
        </div>
        <div class="stat-card">
          <h4>Redis</h4>
          <div class="value" id="redis-status">—</div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Databases</h2>
      <div id="db-container" class="log-list">
        <div class="loading" id="db-loading">Loading…</div>
        <div id="db-content" class="hidden"></div>
        <div id="db-empty" class="empty hidden">No databases found.</div>
      </div>
    </section>

    <section class="section">
      <h2>Redis info</h2>
      <div class="stats-grid" id="redis-info-grid"></div>
    </section>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
